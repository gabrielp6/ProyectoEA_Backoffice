<div class="datos-usuarios" *ngIf="usuario">
    <p>
        ID usuario: {{usuario.id}}
    </p>

    <p>
        Username: {{usuario.username}}
    </p>

    <p>
        Email: {{usuario.email}}
    </p>


    <button (click) = "ver()">
        VER DETALLE
    </button>
    
    <button (click) = "modificar()">
        MODIFICAR / ELIMINAR
    </button>
</div>
