<div class="datos-denuncias" *ngIf="id">
    <form [formGroup]="denunciaForm" (ngSubmit)="ver()">
    <p>
        ID denuncia: {{denuncia.id}}
    </p>

    <p>
        ID Usuario: {{denuncia.idUsuario}}
    </p>

    <p>
        ID Publicacion: {{denuncia.idPublicacion}}
    </p>

    <p>
        Descripcion: {{denuncia.descripcion}}
    </p>

    </form>
</div>
